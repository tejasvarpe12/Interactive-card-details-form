<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="container">
            <img src="./images/bg-main-desktop.png" alt="">
            <div class="card-display">
                <div class="card-front">
                    <img src="./images/card-logo.svg" alt="">
                    <p class="card-number">0000 0000 0000 0000</p>
                    <div class="name-date-container">
                        <p class="card-name">Tejas Varpe</p>
                        <p class="card-expiry">00 / 00</p>
                    </div>
                </div>
                <div class="card-back">
                    <p class="card-cvv">000</p>
                </div>
            </div>
            <div class="form-container">
                <form id="card-form">
                    <label>
                        Cardholder Name
                        <br>
                        <input type="text" id="cardholder-name" placeholder="e.g. Tejas Varpe" required />
                    </label>
                    <label>
                        Card Number
                        <br>
                        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" required />
                    </label>
                    <div class="date-cvv">
                        <div>
                            <label>
                                Exp. Date (MM/YY)
                                <div class="date">
                                    <input type="text" id="exp-month" placeholder="MM" required />
                                    <input type="text" id="exp-year" placeholder="YY" required />
                                </div>
                            </label>
                        </div>
                        <div>
                            <label>
                                CVV
                                <br>
                                <input type="text" id="cvv" placeholder="e.g. 123" required />
                            </label>
                        </div>
                    </div>
                    <button type="submit">Confirm</button>
                </form>
                <div id="success-message" class="hidden">
                  <p>Thank you! Card details submitted.</p>
                  <button id="continue-button">Continue</button>
              </div>
            </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
